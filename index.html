<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<title>FB LOGIN PAGE</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<section id="fb_section">
	
		<div class="fb_container">
		
			<div class="fb_row">
			
				<div class="fb_column_1">
					<div class="fb_title">
						<h1>facebook</h1>
						<p>Facebook helps you connect and share with the people in your life.</p>
					</div>
				</div>

				<div class="fb_column_2">
					<div class="fb_login">
						
						<div class="fb_input">
							<input type="text" placeholder="Email address or phone number"><br>
							<input type="password" placeholder="Password">
						</div>
						
						<div class="login_btn">
							<button>Log in</button>
						</div>
						<div class="a_span">
							<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
							<span><hr></span>
						</div>	
						
						<div class="new_btn">
							<button>Create new account</button>
						</div>
					</div>
					
					<div class="end"><span><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a page</a> for a celebrity, brand or business.</span></div>
				</div>
